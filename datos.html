<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
    
</head>
<body>
    <h1>Datos</h1>
    <form id="statsForm">
        <label for="team">Equipo:</label>
        <input type="text" id="team" name="team" required>
        <label for="position">Posición:</label>
        <input type="text" id="position" name="position" required>
        <label for="result">Resultado:</label>
        <input type="radio" id="win" name="result" value="win" required>Ganado
        <input type="radio" id="loss" name="result" value="loss" required>Perdido
        <label for="performance">Desempeño:</label>
        <input type="text" id="performance" name="performance" required>
        <button type="submit">Guardar Estadísticas</button>
    </form>
    <script src="js/scripts.js"></script>
</body>
</html>
